<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç½‘ç»œè¿é€šæ€§æµ‹è¯•</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --success: #48bb78;
            --error: #f56565;
            --pending: #ecc94b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        /* å¤´éƒ¨ IP å¡ç‰‡ */
        .ip-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .ip-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .ip-address {
            font-size: 28px;
            font-weight: 700;
            margin: 10px 0 5px 0;
            letter-spacing: -0.5px;
            word-break: break-all;
        }

        .ip-location {
            color: var(--text-secondary);
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* ç½‘ç«™åˆ—è¡¨ */
        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 600;
            margin-top: 24px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }

        .site-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .site-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .site-card:active {
            transform: scale(0.98);
        }

        .site-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #edf2f7;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            overflow: hidden; /* é˜²æ­¢å›¾ç‰‡æº¢å‡º */
        }
        
        /* å…¼å®¹å›¾ç‰‡å›¾æ ‡ */
        .site-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .site-name {
            font-weight: 600;
            font-size: 15px;
        }

        .status-badge {
            margin-top: 8px;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 500;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .status-pending { background: #feebc8; color: #b7791f; }
        .status-success { background: #c6f6d5; color: #2f855a; }
        .status-error { background: #fed7d7; color: #c53030; }

        /* åº•éƒ¨æŒ‰é’® */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #2d3748;
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 24px;
            border: none;
            outline: none;
            z-index: 100;
            transition: transform 0.1s;
        }
        
        .fab:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="ip-card">
        <div id="ip-display" class="ip-address">æ£€æµ‹ä¸­...</div>
        <div id="loc-display" class="ip-location">æ­£åœ¨è·å–ä½ç½®ä¿¡æ¯</div>
    </div>

    <div class="section-title">å›½é™…è¿æ¥ (Proxy)</div>
    <div class="grid" id="proxy-grid"></div>

    <div class="section-title">å›½å†…ç›´è¿ (Direct)</div>
    <div class="grid" id="direct-grid"></div>
</div>

<button class="fab" onclick="refreshAll()" title="é‡æ–°æµ‹è¯•">â†»</button>

<script>
    // é…ç½®æ£€æµ‹åˆ—è¡¨
    const sites = {
        proxy: [
            { name: 'Google', icon: 'G', url: 'https://www.google.com/favicon.ico', link: 'https://www.google.com' },
            { name: 'YouTube', icon: 'â–¶', url: 'https://www.youtube.com/favicon.ico', link: 'https://www.youtube.com' },
            { name: 'Twitter', icon: 'ğ•', url: 'https://twitter.com/favicon.ico', link: 'https://twitter.com' },
            { name: 'GitHub', icon: 'ğŸ‘©â€ğŸ’»', url: 'https://github.com/favicon.ico', link: 'https://github.com' },
            { name: 'Pornhub', icon: 'ğŸ”', url: 'https://www.pornhub.com/favicon.ico', link: 'https://www.pornhub.com' },
            { name: 'Linux.do', icon: 'L', url: 'https://linux.do/uploads/default/optimized/4X/c/c/d/ccd8c210609d498cbeb3d5201d4c259348447562_2_32x32.png', link: 'https://linux.do' }
        ],
        direct: [
            { name: 'Baidu', icon: 'åº¦', url: 'https://www.baidu.com/favicon.ico', link: 'https://www.baidu.com' },
            { name: 'Bilibili', icon: 'ğŸ“º', url: 'https://www.bilibili.com/favicon.ico', link: 'https://www.bilibili.com' },
            { name: 'WeChat', icon: 'ğŸ’¬', url: 'https://www.wechat.com/favicon.ico', link: 'https://www.wechat.com' },
            { name: 'Taobao', icon: 'æ·˜', url: 'https://www.taobao.com/favicon.ico', link: 'https://www.taobao.com' }
        ]
    };

    // è·å–IPä¿¡æ¯ API
    const IP_API = 'https://api.ip.sb/geoip'; 

    async function fetchIP() {
        const ipEl = document.getElementById('ip-display');
        const locEl = document.getElementById('loc-display');
        
        ipEl.innerText = 'æ£€æµ‹ä¸­...';
        locEl.innerText = '';

        try {
            // æ·»åŠ æ—¶é—´æˆ³é˜²æ­¢ç¼“å­˜
            const response = await fetch(`${IP_API}?t=${Date.now()}`);
            if (!response.ok) throw new Error('Network error');
            const data = await response.json();
            
            ipEl.innerText = data.ip || 'æœªçŸ¥ IP';
            locEl.innerText = `${data.country_code} ${data.country} - ${data.isp || ''}`;
        } catch (error) {
            ipEl.innerText = 'è·å–å¤±è´¥';
            locEl.innerText = 'è¯·æ£€æŸ¥ä»£ç†è¿æ¥';
            console.error(error);
        }
    }

    function createCard(site, containerId) {
        const container = document.getElementById(containerId);
        const card = document.createElement('div');
        card.className = 'site-card';
        card.id = `card-${site.name}`;
        
        // ç»‘å®šç‚¹å‡»è·³è½¬
        card.onclick = () => window.open(site.link, '_blank');
        
        card.innerHTML = `
            <div class="site-icon">${site.icon}</div>
            <div class="site-name">${site.name}</div>
            <div class="status-badge status-pending" id="status-${site.name}">ç­‰å¾…...</div>
        `;
        container.appendChild(card);
    }

    function testLatency(site) {
        const statusEl = document.getElementById(`status-${site.name}`);
        statusEl.className = 'status-badge status-pending';
        statusEl.innerText = 'è¿æ¥ä¸­...';

        const start = Date.now();
        const img = new Image();
        
        // 6ç§’è¶…æ—¶
        const timeout = setTimeout(() => {
            if (!img.complete) {
                img.src = ''; 
                statusEl.className = 'status-badge status-error';
                statusEl.innerText = 'è¶…æ—¶';
            }
        }, 6000); 

        img.onload = function() {
            clearTimeout(timeout);
            const duration = Date.now() - start;
            
            let colorClass = 'status-success';
            if(duration > 1500) colorClass = 'status-pending'; 
            
            statusEl.className = `status-badge ${colorClass}`;
            statusEl.innerText = `${duration}ms`;
        };

        img.onerror = function() {
            clearTimeout(timeout);
            statusEl.className = 'status-badge status-error';
            statusEl.innerText = 'æ— æ³•è®¿é—®';
        };

        // æ ¸å¿ƒï¼šè¯·æ±‚ faviconï¼Œå¸¦éšæœºå‚æ•°é¿å¼€ç¼“å­˜
        img.src = `${site.url}?t=${start}_${Math.random()}`;
    }

    function init() {
        document.getElementById('proxy-grid').innerHTML = '';
        document.getElementById('direct-grid').innerHTML = '';

        sites.proxy.forEach(site => createCard(site, 'proxy-grid'));
        sites.direct.forEach(site => createCard(site, 'direct-grid'));
        
        refreshAll();
    }

    function refreshAll() {
        fetchIP();
        [...sites.proxy, ...sites.direct].forEach(site => testLatency(site));
    }

    // å¯åŠ¨
    init();

</script>
</body>
</html>
